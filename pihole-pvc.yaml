apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    volume.kubernetes.io/storage-provisioner: microk8s.io/hostpath
  name: pihole
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 512M
  storageClassName: microk8s-hostpath
  volumeMode: Filesystem
