apiVersion: v1
kind: PersistentVolume
metadata:
  name: pihole
spec:
  capacity:
    storage: 512M
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  storageClassName: s
  local:
    path: /mnt/pihole
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/os
          operator: In
          values:
          - linux
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pihole
spec:
  storageClassName: s
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 512M
